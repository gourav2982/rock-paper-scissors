<!DOCTYPE html>
<html>

<head>
    <title>Game</title>
    <meta charset="utf8">
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <div class="head">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div>
        <div class="input1">
            <div class="inputInst1">
                First to get Five win, wins the game.
            </div>
        </div>
        <div class="input2">
            <div class="inputInst2">Your pick:</div>
            <div class="inputbox">
                <button class="b-rock">rock</button>
                <button class="b-paper">paper</button>
                <button class="b-scissor">scissor</button>
            </div>
        </div>
    </div>
    <div class="ui">
        <div class="ui-player">
            <p>Your Pick</p>
            <img class="photo1" src="photo/simone-secci-49uySSA678U-unsplash.jpg">
        </div>
        <div class="vs">VS</div>
        <div class="ui-player">
            <p>Computer Pick</p>
            <img class="photo2" src="photo/simone-secci-49uySSA678U-unsplash.jpg">
        </div>
    </div>
    <div class="score-counter">
        <div class="p-score">
            <div>Your score:</div>
            <div class="p-score-counter"></div>
        </div>
        <div class="c-score">
            <div>Computer score:</div>
            <div class="c-score-counter"></div>
        </div>
    </div>
    <div class="announcment"></div>
    <script src="index.js"></script>
</body>

</html>
